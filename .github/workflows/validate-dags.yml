name: Validate Airflow DAGs

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'dags/**'

jobs:
  validate-dags:
    runs-on: ubuntu-latest

    steps:
      # 1. Set up job
      - name: Set up job
        run: echo "Starting Airflow DAG validation workflow"

      # 2. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Install Airflow
      - name: Install Airflow
        run: |
          python -m pip install --upgrade pip
          pip install "apache-airflow==2.7.2" --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.7.2/constraints-3.11.txt"

      # 5. Validate DAGs
      - name: Validate DAGs
        run: |
          export AIRFLOW_HOME=$(pwd)/airflow_home
          mkdir -p $AIRFLOW_HOME
          airflow dags list

      # 6. Post Set up Python
      - name: Post Set up Python
        if: always()
        run: echo "Python setup complete"

      # 7. Post Checkout Repository
      - name: Post Checkout Repository
        if: always()
        run: echo "Repository checkout complete"

      # 8. Complete job
      - name: Complete job
        run: echo "Airflow DAG validation workflow finished"

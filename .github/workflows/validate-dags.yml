name: Validate Airflow DAGs

on:
  push:
    branches: [ main ]
    paths:
      - "dags/**"
      - "requirements.txt"

  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      AIRFLOW_HOME: ~/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: airflow
          MYSQL_DATABASE: dim_fact_db
          MYSQL_USER: airflow
          MYSQL_PASSWORD: airflow
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4Ô∏è‚É£ Install Airflow 3.1.7 with constraints
      - name: Install Apache Airflow
        run: |
          pip install "apache-airflow==3.1.7" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-3.1.7/constraints-3.11.txt"

      # 5Ô∏è‚É£ Install DAG dependencies
      - name: Install DAG dependencies
        run: |
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Wait for MySQL service
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -P3306 -uairflow -pairflow && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      # 7Ô∏è‚É£ Initialize Airflow DB (MySQL)
      - name: Initialize Airflow DB
        env:
          AIRFLOW__CORE__SQL_ALCHEMY_CONN: mysql+mysqlconnector://airflow:airflow@127.0.0.1:3306/dim_fact_db
        run: |
          airflow db migrate
          airflow connections create-default-connections

      # 8Ô∏è‚É£ Load DAGs into AIRFLOW_HOME
      - name: Load DAGs
        run: |
          mkdir -p $AIRFLOW_HOME/dags
          cp -r dags/* $AIRFLOW_HOME/dags/

      # 9Ô∏è‚É£ List DAGs (validate syntax)
      - name: List DAGs
        run: airflow dags list

      # üîü Show DAG import errors
      - name: List DAG import errors
        run: airflow dags list-import-errors

name: Validate Airflow DAGs

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'dags/**'

jobs:
  validate-dags:
    runs-on: ubuntu-latest

    steps:
    
      - name: Set up job
        run: echo "Starting Airflow DAG validation workflow"

      
      - name: Checkout Repository
        uses: actions/checkout@v4

      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      
      - name: Install Airflow
        run: |
          python -m pip install --upgrade pip
          pip install "apache-airflow==2.7.2" --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.7.2/constraints-3.11.txt"

     
      - name: Validate DAGs
        run: |
          export AIRFLOW_HOME=$(pwd)/airflow_home
          mkdir -p $AIRFLOW_HOME
          airflow db init # Initialize lightweight SQLite DB
          airflow dags list # Parse and validate all dags


      
      - name: Post Set up Python
        if: always()
        run: echo "Python setup complete"

      
      - name: Post Checkout Repository
        if: always()
        run: echo "Repository checkout complete"

      
      - name: Complete job
        run: echo "Airflow DAG validation workflow finished"

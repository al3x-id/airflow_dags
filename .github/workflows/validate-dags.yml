name: Validate Airflow DAGs

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'dags/**'

jobs:
  validate-dags:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install Airflow
      - name: Install Apache Airflow
        run: |
          python -m pip install --upgrade pip
          pip install "apache-airflow==2.7.2" --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.7.2/constraints-3.11.txt"

      # 4. Initialize Airflow DB (SQLite, so DB agnostic for validation)
      - name: Initialize Airflow Database
        run: |
          export AIRFLOW_HOME=$(pwd)/airflow_home
          airflow db init

      # 5. Validate DAGs
      - name: Check DAG Syntax
        run: |
          export AIRFLOW_HOME=$(pwd)/airflow_home
          airflow dags list

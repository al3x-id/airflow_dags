name: Validate Airflow DAGs

on:
  push:
    branches: [ main ]
    paths:
      - "dags/**"
      - "requirements.txt"

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      AIRFLOW_HOME: ~/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: mysql+mysqlconnector://airflow:airflow@127.0.0.1:3306/dim_fact_db

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: airflow
          MYSQL_DATABASE: dim_fact_db
          MYSQL_USER: airflow
          MYSQL_PASSWORD: airflow
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Airflow
        run: |
          pip install "apache-airflow==3.1.7" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-3.1.7/constraints-3.11.txt"

      - name: Install DAG dependencies
        run: pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -P3306 -uairflow -pairflow && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Initialize Airflow DB (MySQL)
        run: |
          airflow db migrate
          airflow connections create-default-connections

      - name: Load DAGs
        run: |
          mkdir -p $AIRFLOW_HOME/dags
          cp -r dags/* $AIRFLOW_HOME/dags/

      - name: List DAGs (validate)
        run: airflow dags list

      - name: Show DAG import errors
        run: airflow dags list-import-errors

name: Validate Airflow DAGs

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate DAG syntax
        run: |
          python - <<'PY'
          import ast, sys, os
          failed = False
          for f in os.listdir('dags'):
              if f.endswith('.py'):
                  path = 'dags/' + f
                  with open(path) as file:
                      source = file.read()
                  try:
                      ast.parse(source)
                      print(path + ' - OK')
                  except Exception as e:
                      print(path + ' - FAIL:', e)
                      failed = True
          if failed:
              sys.exit(1)
          PY